<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Travel Form</title>
</head>
<body>
  <form action="" method="get" id="main-form" class="form-control-lg">
    <header>
      <h1 id="title" class="text-center border rounded bg-success p-2 text-light ms-5 me-5">Formulário Trybe Travel</h1>
    </header>
    <div class="text-center border rounded">
      <label for="input-nome">
        <p >Insira seu nome:</p>
        <input type="text" minlength="10" maxlength="40" id="fullName" class="rounded">
      </label>
      <label for="input-email">
        <p>Insira seu e-mal:</p>
        <input type="email" minlength="10" maxlength="50" id="email" class="rounded">
      </label>
    </div>
    <div></div>

    <label for="destinations">
      <p>Destino preferido:</p>
      <input type="radio" name="destinations" id="cidade"><label for="cidade">Cidade</label>
      <input type="radio" name="destinations" id="campo"><label for="campo">Campo</label>
      <input type="radio" name="destinations" id="praia"><label for="praia">Praia</label>
      <input type="radio" name="destinations" id="montanha"><label for="montanha">Montanha</label>
    </label>
    <label for="text-area">
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip</p>
      <textarea name="text-area" id="question" cols="30" rows="10" maxlength="500"></textarea>
    </label>
    <label for="date-time">
      <p>Qual a melhor data para realizar sua viagem?</p>
      <input type="date" name="date-time" id="date">
    </label>
    <br>
    <label for="checkbox">
      <input type="checkbox" name="" id="promo"><label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </label>
    <br>
    <label for="checkbox">
      <input type="checkbox" name="" id="agreement"><label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </label>
    <br>
    <button id="submit-btn" disabled>Enviar</button>
    <button id="clear-btn">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
