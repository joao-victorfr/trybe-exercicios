<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange
        }

        ul {
            background-color: rgb(100,149,237);
        }

       .color-style{
        background-color: rgb(32,178,170);
       } 

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="color-style">Qual é a sua fruta favorita?</p>
    <ul class="color-style">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
